<style>
	.my_button{
	font-size:32px;
	border-width:0px;
	text-align: center;
	display:-webkit-box;
	-webkit-box-pack:center;
	-webkit-box-align:center;
}
</style>
<ion-view view-title='Money Manager'>
  <ion-content scroll="false">
  <!--label class="item item-input">
    <input type="text" placeholder="First Name">
  </label-->
  <div class="list list-inset" style="height:10vh;">
	  <label class="item item-input bottom_border input_text">
	    <input type="text" style="border-width:0px;color:#4a87ee;font-size:32px;text-align:right;padding-right:0px;margin-top:-20px;" id="input_string">
	  </label>
	</div>
	

	<div class="button-bar row" id="bar1" style="position:absolute;bottom:46%;">
	  <a  id="button_c" class="button button-positive my_button" style="border-width:0px;border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="clear_str()"><p>c</p></a>
	  <a  id="button_+-" class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="add_plus_minus()"><p>+/-</p></a>
	  <a  id="button_%" class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="store_ans()"><p>Ans</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" id="button_back" ng-click="remove_last()"><p class="icon ion-backspace"></p></a>
	</div>



	<div class="button-bar row" id="bar2" style="position:absolute;bottom:35%;">
	  <a class="button button-outline button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="a_digit('1')"><p>1</p></a>
	  <a class="button button-outline button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="a_digit('2')"><p>2</p></a>
	  <a class="button button-outline button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="a_digit('3')"><p>3</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" id="button_+" ng-click="a_digit('+')"><p>+</p></a>
	</div>


	<div class="button-bar row" id="bar3" style="position:absolute;bottom:24%;">
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="a_digit('4')"><p>4</p></a>
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"
	  ng-click="a_digit('5')"><p>5</p></a>
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"
	  ng-click="a_digit('6')"><p>6</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" id="button_-" ng-click="a_digit('-')"><p>-</p></a>
	</div>


	<div class="button-bar row" id="bar4" style="position:absolute;bottom:13%">
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"ng-click="a_digit('7')"><p>7</p></a>
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"
	  ng-click="a_digit('8')"><p>8</p></a>
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"
	  ng-click="a_digit('9')"><p>9</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" id="button_*" ng-click="a_digit('*')"><p>*</p></a>
	</div>


	<div class="button-bar row" id="bar5" style="position:absolute;bottom:2%;">
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="a_digit('0')"><p>0</p></a>
	  <a class="button button-outline button-positive  my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;"
	  ng-click="a_digit('.')"><p>.</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" ng-click="eval_str()"><p>=</p></a>
	  <a class="button button-positive my_button" style="border-width:0px;display:-webkit-box;-webkit-box pack:center;-webkit-box-align:center;" id="button_/" ng-click="a_digit('/')"><p>/</p></a>
	</div>
  </ion-content>
</ion-view>
